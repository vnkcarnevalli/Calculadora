<!DOCTYPE html>

<html lang="pt-br">

    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>

            .calculadora {
                margin-top: 40px;
                border: solid 1px #000;
                padding: 20px;
                background-color: #2e2e2e;
                border-radius: 10px;
                box-shadow: 1px 1px 1px #000;
            }

            .btn {
                width: 60px;
                height: 50px;
                margin: 5px;
                box-shadow: 1px 1px 1px #000;
            }

            .clear {
                width: 130px;
            }

            .enter {
                height: 110px;
            }

            .zero {
                width: 130px;
            }

            .resultado {
                text-align: right;
                font-size: 20px;
                margin-top: 10px;
                margin-bottom: 20px;
                border: solid 1px #000;
                box-shadow: 1px 1px 1px #000;
                height: 45px;
            }

            body {
                background-color: #d9d9d9;
            }

        </style>
        
        <title>Calculadora</title>

    </head>

    <body>

        <div class="container">

            <div class="row">

                <div class="col d-flex justify-content-center">

                    <div class="calculadora">

                        <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

                        <div class="row">
                            <!-- BOTÃO CLEAR -->
                            <button onclick="calcular('acao', 'c')" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                            <!-- BOTÃO DIVISÃO -->
                            <button onclick="calcular('acao', '/')" class="btn btn-dark btn-lg font-weight-light">/</button>
                            <!-- BOTÃO MULTIPLICAÇÃO -->
                            <button onclick="calcular('acao', '*')" class="btn btn-dark btn-lg font-weight-light">X</button>
                        </div>

                        <div class="row">
                            <!-- BOTÃO 7 -->
                            <button onclick="calcular('valor', 7)" class="btn btn-dark btn-lg font-weight-light">7</button>
                            <!-- BOTÃO 8 -->
                            <button onclick="calcular('valor', 8)" class="btn btn-dark btn-lg font-weight-light">8</button>
                            <!-- BOTÃO 9 -->
                            <button onclick="calcular('valor', 9)" class="btn btn-dark btn-lg font-weight-light">9</button>
                            <!-- BOTÃO SUBTRAÇÃO -->
                            <button onclick="calcular('acao', '-')" class="btn btn-dark btn-lg font-weight-light">-</button>
                        </div>

                        <div class="row">
                            <!-- BOTÃO 4 -->
                            <button onclick="calcular('valor', 4)" class="btn btn-dark btn-lg font-weight-light">4</button>
                            <!-- BOTÃO 5 -->
                            <button onclick="calcular('valor', 5)" class="btn btn-dark btn-lg font-weight-light">5</button>
                            <!-- BOTÃO 6 -->
                            <button onclick="calcular('valor', 6)" class="btn btn-dark btn-lg font-weight-light">6</button>
                            <!-- BOTÃO ADIÇÃO -->
                            <button onclick="calcular('acao', '+')" class="btn btn-dark btn-lg font-weight-light">+</button>
                        </div>

                        <div class="row">
                            <!-- BOTÃO 1 -->
                            <button onclick="calcular('valor', 1)" class="btn btn-dark btn-lg font-weight-light">1</button>
                            <!-- BOTÃO 2 -->
                            <button onclick="calcular('valor', 2)" class="btn btn-dark btn-lg font-weight-light">2</button>
                            <!-- BOTÃO 3 -->
                            <button onclick="calcular('valor', 3)" class="btn btn-dark btn-lg font-weight-light">3</button>
                            <!-- BOTÃO IGUAL -->
                            <button onclick="calcular('acao', '=')" class="btn btn-dark btn-lg enter">=</button>
                        </div>

                        <div class="row" style="margin-top: -60px;">
                            <!-- BOTÃO ZERO -->
                            <button onclick="calcular('valor', 0)" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                            <!-- BOTÃO PONTO -->
                            <button onclick="calcular('acao', '.')" class="btn btn-dark btn-lg font-weight-light">.</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        
        <!-- JavaScript -->
        <script>

            function calcular(tipo, valor) {
                
                if (tipo === 'acao') {
                    
                    if (valor === 'c') {
                        document.getElementById('resultado').value = ''
                    }

                    if (valor === '+' || valor === '-' || valor === '*' || valor === '*' || valor ==='/' || valor === '.') {
                        document.getElementById('resultado').value += valor
                    }

                    if (valor === '=') {
                        let valorCampo = eval(document.getElementById('resultado').value)

                        document.getElementById('resultado').value = valorCampo
                    }

                } else if (tipo === 'valor') {
                    document.getElementById('resultado').value += valor
                } 

            }

        </script>

        <!-- JavaScript opcional bootstrap -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>

</html>
